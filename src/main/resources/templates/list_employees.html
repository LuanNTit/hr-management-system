<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="_layout">
<body>
	<div layout:fragment="content">
	
		<div class="row">
			<div class="col-lg-12">
				<h3 class="page-header">
					<i class="fa fa-laptop"></i> Dashboard
				</h3>
				<ol class="breadcrumb">
					<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
					<li><i class="fa fa-laptop"></i>Dashboard</li>
				</ol>
			</div>
		</div>
	
		<div class="row">
			<div class="col-lg-12">
				<section class="panel">
					<header class="panel-heading"> <h1>Employee List</h1> </header>



					<a class="btn btn-primary" th:href="@{/showNewEmployeeForm}">Add
						Employee</a>
					<table class="table table-striped table-advance table-hover">
						<thead>
							<tr>
								<th><i class="icon_profile"></i> <a
									th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
										Employee Name</a></th>
								<th><i class="icon_calendar"></i> <a
									th:href="@{'/page/' + ${currentPage} + '?sortField=dateOfBirth&sortDir=' + ${reverseSortDir}}">
										Employee Birth Day</a></th>
								<th><i class="icon_mail_alt"></i> <a
									th:href="@{'/page/' + ${currentPage} + '?sortField=position&sortDir=' + ${reverseSortDir}}">
										Employee Position</a></th>
								<th><i class="icon_pin_alt"></i> <a
									th:href="@{'/page/' + ${currentPage} + '?sortField=salary&sortDir=' + ${reverseSortDir}}">
										Employee Salary</a></th>
								<th><i class="icon_mobile"></i> <a
									th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
										Employee Age</a></th>
								<th><i class="icon_cogs"></i> Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee : ${listEmployees}">
								<td th:text="${employee.name}"></td>
								<td
									th:text="${#dates.format(employee.dateOfBirth, 'dd-MM-YYYY')}"></td>
								<td th:text="${employee.position}"></td>
								<td th:text="${employee.salary}"></td>
								<td th:text="${employee.age}"></td>
								<td>
								
								<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
									class="btn btn-primary"><i class="icon_plus_alt2"></i>Update</a> 
								
								<a href="#" class="btn btn-success"><i class="icon_check_alt2"></i></a> 
								
								<a class="btn btn-danger" th:href="@{/deleteEmployee/{id}(id=${employee.id})}"><i class="icon_close_alt2"></i>Delete</a>
							</tr>
						</tbody>
					</table>
					<div th:if="${totalPages > 1}">
						<div class="row">
							<div class="col-sm-2">Total Rows: [[${totalItems}]]</div>
							<div class="col-sm-1">
								<span th:each="i: ${#numbers.sequence(1, totalPages)}"> <a
									th:if="${currentPage != i}"
									th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
									<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp;
									&nbsp;
								</span>
							</div>
							<div class="col-sm-1">
								<a th:if="${currentPage < totalPages}"
									th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
								<span th:unless="${currentPage < totalPages}">Next</span>
							</div>
							<div class="col-sm-1">
								<a th:if="${currentPage < totalPages}"
									th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
								<span th:unless="${currentPage < totalPages}">Last</span>
							</div>
						</div>
					</div>

				</section>
			</div>
		</div>

	</div>

</body>
</html>
