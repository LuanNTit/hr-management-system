<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
<div align="center">
	<h1>Employee List</h1>
	<a th:href="@{/showNewEmployeeForm}">Add Employee</a>
	<table border="1">
		<thead>
			<tr>
				<th>
				<a th:href="@{'/admin/employee/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
					Employee Name</a>
				</th>
				<th>
				<a th:href="@{'/admin/employee/page/' + ${currentPage} + '?sortField=dateOfBirth&sortDir=' + ${reverseSortDir}}">
					Employee Birth Day</a>
				</th>
				<th>
				<a th:href="@{'/admin/employee/page/' + ${currentPage} + '?sortField=position&sortDir=' + ${reverseSortDir}}">
					Employee Position</a>
				</th>
				<th>
				<a th:href="@{'/admin/employee/page/' + ${currentPage} + '?sortField=salary&sortDir=' + ${reverseSortDir}}">
					Employee Salary</a>
				</th>
				<th>
				<a th:href="@{'/admin/employee/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
					Employee Age</a>
				</th>
				<th>Actions</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="employee : ${listEmployees}">
				<td th:text="${employee.name}"></td>
				<td th:text="${#dates.format(employee.dateOfBirth, 'dd-MM-YYYY')}"></td>
				<td th:text="${employee.position}"></td>
				<td th:text="${employee.salary}"></td>
				<td th:text="${employee.age}"></td>
				<td><a th:href="@{/admin/employee/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/admin/employee/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div th:if = "${totalPages > 1}">
		<div class="row">
			<div class="col-sm-2">
				Total Rows: [[${totalItems}]]
			</div>
			<div class="col-sm-1">
				<span th:each="i: ${#numbers.sequence(1, totalPages)}">
					<a th:if="${currentPage != i}" th:href="@{'/admin/employee/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
					<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
				</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/admin/employee/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
				<span th:unless="${currentPage < totalPages}">Next</span>
			</div>
			<div class="col-sm-1">
				<a th:if="${currentPage < totalPages}" th:href="@{'/admin/employee/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
				<span th:unless="${currentPage < totalPages}">Last</span>
			</div>
		</div>
	</div>
</div>
</body>
</html>
