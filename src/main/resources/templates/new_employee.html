<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/admin/employee/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{name}" placeholder="Employee First Name" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{dateOfBirth}" placeholder="Employee Last Name" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{position}" placeholder="Employee Email" class="form-control mb-4 col-4" />
			<input type="number" th:field="*{salary}" placeholder="Employee Last Name" class="form-control mb-4 col-4" />
			<input type="number" th:field="*{age}" placeholder="Employee Email" class="form-control mb-4 col-4" />
			<button type="submit" class="btn btn-info col-2">Save Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Employee List</a>
	</div>
</body>
</html>
